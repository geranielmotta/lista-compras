<div id="content" class="col-lg-10 col-sm-10">
            <!-- content starts -->
            <div>
    <ul class="breadcrumb">
        <li>
            <a href="#/web/home">Lista</a>
        </li>
        <li>
            <a href="#">Selecione produtos para o carrinho</a>
        </li>
    </ul>
</div>
<div class="panel panel-default">
    <div class="panel-heading">
       
    </div>
    <!-- /.panel-heading -->
    <div class="panel-body">
        <div class="table-responsive" >

            <input ng-model="filter" type="text" class="form-control " placeholder="Buscar um produto">
            <br>

            <table class="table table-striped table-bordered table-hover" >
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Descrição</th>
                        <th>Preço</th>
                        <th>Categoria</th>
                        <th>Opções</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat=" products in products| filter:filter ">
                        <td>#</td>
                        <td>{{products.description}}</td>
                        <td>{{products.price | coin}}</td>
                        <td>{{products.category}}</td>
                        <td> <button class="btn btn-primary btn-mini" ng-click="addProductFromCart({products: products})"><i class="fa fa-plus" ></i>Add</button> 
                    </tr>

                </tbody>
            </table>
        </div>
        <!-- /.table-responsive -->

    <!-- /.panel-body -->
</div>
<!-- /.panel -->
</div>
</div>
